<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador Leo Vilanova - Coder House</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,800;1,800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/73768c7487.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<div class="container">

 <h1 class="text-center title-seguro"><span>Car</span>Trust</h1>


  <div class="row">
    <div class="col col-md-6 mr-md-6 ml-md-10" >
    
      <div id="contenido">
            <header>
               <h3 class="text-center cotiza-text">Cotizá tu auto fácil y rápido</h3>
            </header>
            <div class="row contenido-formulario">
                <div class="col col-md-10 mr-md-auto ml-md-auto">
                  <form action="#" id="cotizar-seguro">
                    <div class="form-group">
                       <label for="marca"><i class="fas fa-car icon-color"></i> Marca:</label>
                       <select class="form-control" id="marca">
                         <option value="" > Seleccioná la marca </option>
                         <option value="1">Fiat</option>
                        <option value="2">Ford</option>
                        <option value="3">Chevrolet</option>
                        <option value="4">Nissan</option>
                        <option value="5">Peugueot</option>

                      </select>
                   </div>
                                <div class="form-group">
                                        <label for="anio"><i class="fas fa-calendar-alt icon-color"></i> Año:</label>
                                        <select class="form-control" id="anio">
                                            <option value=""> Seleccioná el año </option>
                                        </select>
                                </div>
                                <fieldset class="form-group">
                                    <div class="row">
                                         <label class="col-form-legend col-12"> <i class="fas fa-shield-alt icon-color"></i> Tipo Seguro</label>

                                      <div class="col12 margin-form">
                                          <div class="form-check">
                                            <label class="form-check-label">
                                              <input class="form-check-input" type="radio" name="tipo" value="basico" checked>
                                              Básico
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                              <input class="form-check-input" type="radio" name="tipo" value="completo">
                                              Full
                                            </label>
                                        </div>
                                      </div>
                                    </div>
                              </fieldset>

                          <div id="resultado"></div>
                          <div class="form-group">
                                  <button type="submit" class="btn btn-raised btn-primary">Cotizar
                                  </button>
                          </div>
                  </form> 
                </div>
          </div>
      </div> <!--#contenido--> 
    </div>
  </div>
      <p class="text-right curso-text">Leo Vilanova - Curso Javascript Coder House</p>

</div>
<script src="js/script.js"></script>
</body>
</html>
